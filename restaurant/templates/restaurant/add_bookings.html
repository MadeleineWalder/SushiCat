{% extends "base.html" %}

{% block content %}

<div>
    <h3>Add a Booking:</h3>
    <form method="POST" action="add">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">Complete booking</button>
            </p>
        </div>
    </form>
</div>

{%endblock%}
