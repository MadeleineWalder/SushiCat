{% extends "base.html" %}

{% block content %}

<h2>Add hero image</h2>
<h2 class="red">Add menu</h2>
<h3>Bookings:</h3>
<div>
    <table>
        {% for booking in bookings %}
        <tr>
            <td> {{ booking.booking_name }} </td>
        </tr>
        <tr>
            <td> {{ booking.date }} </td>
        </tr>
        <tr>
            <td> {{ booking.time }} </td>
        </tr>
        <tr>
            <td>{{ booking.number_of_people }}</td>
        </tr>
        <tr>
            <td>
                <a href="/edit/{{ booking.id }}">
                    <button>Edit</button>
                </a>
            </td>
            <td>
                <a href="/delete/{{ booking.id }}">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr><td>You have no bookings.</td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add a Booking</a>
</div>
{%endblock%}
